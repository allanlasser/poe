version: '2'
services:
    feathers:
        build:
            context: .
            dockerfile: Dockerfile.feathers
        ports:
            - "3030:3030"
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules/
        depends_on:
            - redis
            - db
        environment:
            PORT: 3030
    webpack:
        build:
            context: .
            dockerfile: Dockerfile.webpack
        ports:
            - "8080:8080"
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules/
    db:
        image: postgres
        ports:
            - "5432:5432"
        depends_on:
            - redis
        environment:
            POSTGRES_USER: massive
            POSTGRES_PASSWORD: science
            POSTGRES_DB: massivedb
    redis:
        image: redis
        ports:
            - "6379:6379"
